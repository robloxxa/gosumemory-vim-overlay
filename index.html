<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>VIM osu Overlay</title>
</head>

<body>
    <div class="gameBorder">

    <div class="window plate score">1231231321313123123131231231313131231313</div>
    </div>

    <div class="bottomLine">
        <div class="left">
            <span class="mode" id="mode">Normal</span>
            <div class="triangle right md"></div>
            <span class="np" id="np">robloxxa - robloxxa [robloxxa] (by robloxxa)</span>
            <div class="triangle right"></div>
        </div>
        <div class="right">
            <span id="bpm">200BPM</span>&nbsp‹&nbsp
            <span id="sr">6.00SR</span>&nbsp‹&nbsp
            <span id="mods">NoMod</span>
            <div class="triangle left"></div>
            <span class="pp" id="pp">0pp</span>
            <span class="hits">
                <span id="h100">0</span>
                <span id="h50">0</span>
                <span id="h0">0</span>
            </span>
        </div>
    </div>
    <div class="window chat">

        <div class="window plate ch">chat</div>
    </div>
    <div class="window webcam"></div>
</body>

</html>
